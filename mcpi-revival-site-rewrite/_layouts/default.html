<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
    {%- include head.html -%}
    <style>
        .content {
            {% if page.center == true %}
            text-align: center;
            {% endif %}
        }
    </style>
    <body>
        {%- include header.html -%}
        <main aria-label="Content">
            <div class="content">
                <h1 class="title">{{ page.title }}</h1>
                <div class="page">
                    {{ content }}
                </div>
            </div>
        </main>
        {%- include footer.html -%}
    </body>
</html>
